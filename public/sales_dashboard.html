<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Herb On Naturals - Sales Dashboard 2025</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Outfit', 'sans-serif'],
                    },
                    colors: {
                        brand: {
                            50: '#f0fdf4',
                            100: '#dcfce7',
                            500: '#22c55e',
                            600: '#16a34a',
                            700: '#15803d',
                            900: '#14532d',
                        }
                    }
                }
            }
        }
    </script>

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />

    <style>
        .glass-panel {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .table-row-animate {
            animation: fadeInUp 0.3s ease-out forwards;
            opacity: 0;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Staggered animation delays */
        .table-row-animate:nth-child(1) {
            animation-delay: 0.05s;
        }

        .table-row-animate:nth-child(2) {
            animation-delay: 0.1s;
        }

        .table-row-animate:nth-child(3) {
            animation-delay: 0.15s;
        }

        .table-row-animate:nth-child(4) {
            animation-delay: 0.2s;
        }

        .table-row-animate:nth-child(5) {
            animation-delay: 0.25s;
        }

        /* ... continue if needed or handle via JS */
    </style>
</head>

<body class="bg-slate-50 text-slate-800 font-sans min-h-screen">

    <!-- Navbar -->
    <nav class="bg-brand-900 text-white shadow-lg sticky top-0 z-50">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <div class="flex items-center gap-3">
                <div
                    class="w-10 h-10 bg-white rounded-full flex items-center justify-center text-brand-700 font-bold text-xl">
                    H</div>
                <div>
                    <h1 class="text-xl font-bold tracking-tight">Herb On Naturals</h1>
                    <p class="text-xs text-brand-100 opacity-80">Sales Intelligence 2025</p>
                </div>
            </div>
            <div class="text-sm">
                <span id="last-updated" class="opacity-75">Loading data...</span>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-8">

        <!-- Stats Grid -->
        <div id="stats-container"
            class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-10 animate__animated animate__fadeIn">
            <!-- Stats will be injected here -->
            <div class="glass-panel bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <h3 class="text-slate-500 text-sm font-medium uppercase tracking-wider">Total Orders</h3>
                <div class="h-8 w-32 bg-slate-200 rounded animate-pulse mt-2"></div>
            </div>
            <!-- Repeat for skeleton -->
            <div class="glass-panel bg-white p-6 rounded-2xl shadow-sm border border-slate-100">
                <h3 class="text-slate-500 text-sm font-medium uppercase tracking-wider">Revenue</h3>
                <div class="h-8 w-32 bg-slate-200 rounded animate-pulse mt-2"></div>
            </div>
        </div>

        <!-- Search & Filters -->
        <div
            class="glass-panel bg-white p-6 rounded-2xl shadow-lg border border-slate-100 mb-8 animate__animated animate__fadeInUp">
            <div class="flex flex-col md:flex-row gap-4 items-center">
                <div class="relative w-full md:w-1/2">
                    <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                        <svg class="h-5 w-5 text-slate-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                    <input type="text" id="search-input"
                        class="w-full pl-12 pr-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-brand-500 focus:border-brand-500 transition-all font-medium placeholder:text-slate-400"
                        placeholder="Search by Name, Phone, City, Order ID...">
                </div>

                <div class="flex gap-3 w-full md:w-auto overflow-x-auto pb-1 md:pb-0">
                    <select id="status-filter"
                        class="px-4 py-3 bg-slate-50 border border-slate-200 rounded-xl focus:outline-none focus:border-brand-500 text-sm font-medium">
                        <option value="all">All Statuses</option>
                        <option value="delivered">Delivered</option>
                        <option value="rejected">Rejected</option>
                        <option value="pending">Pending</option>
                    </select>

                    <button id="export-btn"
                        class="px-6 py-3 bg-brand-600 hover:bg-brand-700 text-white rounded-xl font-medium transition-colors flex items-center gap-2 shadow-lg shadow-brand-500/20">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path>
                        </svg>
                        Export
                    </button>
                    <div id="results-count"
                        class="hidden md:flex items-center px-4 font-semibold text-brand-700 bg-brand-50 rounded-xl whitespace-nowrap">
                        0 Results
                    </div>
                </div>
            </div>
            <div id="mobile-count" class="md:hidden mt-3 text-sm text-slate-500 font-medium text-center">Found 0 results
            </div>
        </div>

        <!-- Data Table -->
        <div
            class="glass-panel bg-white rounded-2xl shadow-sm border border-slate-100 overflow-hidden min-h-[500px] animate__animated animate__fadeInUp animate__delay-1s">
            <div class="overflow-x-auto">
                <table class="w-full text-left border-collapse">
                    <thead class="bg-slate-50 border-b border-slate-200">
                        <tr>
                            <th class="p-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Date</th>
                            <th class="p-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Customer</th>
                            <th class="p-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Contact</th>
                            <th class="p-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Items</th>
                            <th class="p-4 text-xs font-bold text-slate-500 uppercase tracking-wider text-right">Amount
                            </th>
                            <th class="p-4 text-xs font-bold text-slate-500 uppercase tracking-wider text-center">Status
                            </th>
                            <th class="p-4 text-xs font-bold text-slate-500 uppercase tracking-wider">Agent</th>
                        </tr>
                    </thead>
                    <tbody id="orders-table-body" class="divide-y divide-slate-100">
                        <!-- Rows will be injected here -->
                    </tbody>
                </table>
            </div>

            <!-- Pagination -->
            <div
                class="p-4 border-t border-slate-100 bg-slate-50 flex flex-col md:flex-row justify-between items-center gap-4">
                <div class="text-sm text-slate-500">
                    Showing <span id="start-index">0</span> to <span id="end-index">0</span> of <span
                        id="total-items">0</span>
                </div>
                <div class="flex gap-2">
                    <button id="prev-btn"
                        class="px-4 py-2 bg-white border border-slate-200 rounded-lg text-slate-600 hover:bg-slate-50 disabled:opacity-50 transition-colors">Previous</button>
                    <button id="next-btn"
                        class="px-4 py-2 bg-white border border-slate-200 rounded-lg text-slate-600 hover:bg-slate-50 disabled:opacity-50 transition-colors">Next</button>
                </div>
            </div>
        </div>

    </main>

    <script src="/js/sales_dashboard.js"></script>
</body>

</html>
